<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
                        <img src="./assets/images/users/profile.png" alt="user" />
                        <span class="hide-menu">Steave Jobs </span></a>
                    <!--collapse-->
                    <ul aria-expanded="false" class="">
                        <li><a href="javascript:void()">My Profile </a></li>
                        <li><a href="javascript:void()">My Balance</a></li>
                        <li><a href="javascript:void()">Inbox</a></li>
                        <li><a routerLink="account-setting" routerLinkActive="active">Account Setting</a></li>
                        <li><a routerLink="/auth/login">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>
                <li *ngFor="let item of list">
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
                        <i class="mdi mdi-gauge"></i>
                        <span class="hide-menu">{{item.titulo}} 
                        <span class="label label-rouded label-themecolor pull-right">{{item.subMenu.length}}</span>
                        </span>
                    </a>
                    <ul aria-expanded="false">
                        <li *ngFor="let subItems of item.subMenu"><a [routerLink]="subItems.url" routerLinkActive="active">{{subItems.titulo}} </a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
